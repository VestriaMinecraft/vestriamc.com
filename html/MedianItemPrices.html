<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/table.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/jquery/jquery.js"></script>
    <script src="../js/table.js"></script>
    <script src="../js/jquery/tablePlugin.js"></script>
</head>
<body>
<div class="w-0" id="__"></div>
<div class="flex justify-center w-full">
    <table class="styled-table sm:w-1/3 md:w-2/3 ">
        <thead>
        <tr>
            <th>Name</th>
            <th>Points</th>
        </tr>
        </thead>
        <tbody>
        <tr id="item">
            <td>Dom</td>
            <td>6000</td>
        </tr>
        <tr id="amount" class="active-row">
            <td>Melissa</td>
            <td>5150</td>
        </tr>
        <!-- and so on... -->
        </tbody>
    </table>
</div>
</body>
</html>
